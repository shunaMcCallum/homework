{% extends 'base.html'%}

{% block content %}
<h1>members</h1>
<div>
    <ul>
        {% for member in members %}
        <li>{{member.id}} | {{member.first_name}} {{member.last_name}}</li>
        <form action="/members/{{member.id}}/delete" method="POST">
            <button>Delete</button>
        </form>
        {% endfor %}
    </ul>
</div>

{% endblock %}

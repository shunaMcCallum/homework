{% extends 'base.html'%}

{% block content %}
<h1>update workout</h1>

<form action="/workouts/{{workout.id}}" method="post">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value={{workout.name}} placeholder={{workout.name}} required autofocus>
    </div>
    <div>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" value={{workout.date}} placeholder={{workout.date}} required>
    </div>
    <div>
        <label for="description">Description</label>
        <input type="text" id="description" name="description" value={{workout.description}} placeholder={{workout.description}} required>
    </div>
    <div>
        <label for="duration">Duration</label>
        <input type="int" id="duration" name="duration" value={{workout.duration}} placeholder={{workout.duration}} required>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<h2 class="header">
    List of Books
</h2>

{% for book in all_books %}
<div class="books">
    <div>
        <div class="title">
            Title: <a href="/books/{{book.id}}">{{book.title}}</a>
        </div>
        <div class="author">
            Author: {{book.author.first_name}} {{book.author.last_name}} | 
            <span class="genre">Genre: {{book.genre}}</span>
        </div>
        <div class="buttons">
            <form class="delete-form" action="/books/{{book.id}}/delete" , method="POST">
                <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color: red"
                        aria-hidden="true"></i></button>
            </form>
        </div>
        <hr>
    </div>
</div>
{% endfor %}

{% endblock %}
